<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Lagu Favorit</title>
    <style>
        /* ðŸŽ¨ Palet warna Spotify */
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-darkgray: #121212;
            --spotify-gray: #282828;
            --spotify-lightgray: #b3b3b3;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(
            180deg,
                #2c2424 0%,        /* hitam di atas */
                #1d2f1f 25%,        /* abu-abu gelap lembut */
                #375e3b 50%,        /* abu sedang */
                #22642cc4 75%,        /* sedikit lebih terang */
                #22a14fbd 100%      /* hijau transparan di bawah */);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            background-attachment: fixed;
            background-size: cover;
        }

        .logo {
            width: 90px;
            margin-bottom: 5px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            color: var(--spotify-green);
            font-size: 45px;
            font-weight: 600;
            margin-bottom: 0px;
            letter-spacing: 0.5px;
            animation: fadeIn 1.2s ease, glowPulse 2s ease-in-out infinite alternate;
            text-shadow: 0 0 6px var(--spotify-green), 0 0 12px var(--spotify-green);
        }

        h2 {
            color: var(--spotify-lightgray);
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 1px;
            animation: fadeIn 1.2s ease, glowPulse 2s ease-in-out infinite alternate;
            text-shadow: 0 0 2px var(--spotify-lightgray), 0 0 10px var(--spotify-lightgray);
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--spotify-green); }
            to { text-shadow: 0 0 20px var(--spotify-green); }
        }

        input[type="text"] {
            padding: 12px 16px;
            width: 280px;
            border: 1px solid var(--spotify-gray);
            border-radius: 25px;
            font-size: 15px;
            background-color: var(--spotify-black);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: var(--spotify-lightgray);
        }

        input[type="text"]:focus {
            border-color: var(--spotify-green);
            box-shadow: 0 0 6px rgba(29, 185, 84, 0.5);
        }

        button {
            padding: 12px 18px;
            margin-left: 10px;
            background-color: var(--spotify-green);
            color: black;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            margin-top: 30px;
            padding: 0;
            width: 350px;
        }

        li {
            background-color: var(--spotify-gray);
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: 40px;
            font-size: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, background 0.3s ease;
            animation: fadeInUp 0.4s ease;
        }

        li:hover {
            background-color: #333;
            transform: scale(1.02);
        }

        .hapus {
            background-color: transparent;
            border: 1px solid var(--spotify-green);
            color: var(--spotify-green);
            border-radius: 20px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .hapus:hover {
            background-color: var(--spotify-green);
            color: black;
        }

        .footer {
            margin-top: 50px;
            font-size: 13px;
            color: var(--spotify-lightgray);
            letter-spacing: 0.5px;
        }

        /* âœ¨ Animasi halus */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- ðŸŽ§ Logo Spotify -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">

    <h1>SPOTIFY</h1>
    <h2>Daftar Lagu Favorit</h2>

    <div>
        <input id="inputLagu" type="text" placeholder="Masukkan judul lagu...">
        <button onclick="tambahLagu()">Tambah Lagu</button>
    </div>

    <ul id="listLagu"></ul>

    <div class="footer">
        <b>Â© 2025| SPOTIFY LITE | Dikembangkan oleh Deo dan Faris ðŸŽ¶</b>
    </div>

    <script src="script.js"></script>
</body>
</html>
